<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calulator V3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator V3</h1>
    <div class="calContainer">
      <div class="numContainer">
        <div class="prevNum">1235</div>
        <div class="currNum">9879</div>
      </div>
      <div class="buttonContainer">
        <button class="twoSpan">AC</button>
        <button>DEL</button>
        <button>/</button>
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>x</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>-</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>+</button>
        <button class="twoSpan">0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
